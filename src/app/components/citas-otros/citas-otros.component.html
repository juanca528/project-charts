<div class="">
  <div class="uno">
    <div class="form-group ml-2" id="formulario">
      <br />
      <h2>Opciones</h2>
      <br />
      <label for="tipo">Institucion:</label>
      <select
        name="tipo" 
        id="tipo"
        class="form-control"
        [(ngModel)]= "selectedOtherServiceInstitution.institucion"
      >
        <option value="">--Seleccione una--</option>
        <option *ngFor="let x of institutions.sort()" value="{{x.id}}">{{x.nombre_institucion}}</option>
      </select>

      <br />
      <input
        type="submit"
        class="btn btn-success"
        value="Consultar"
        (click)="getAllOtherServicesByInstitution()"
      />
      <!--   <input
          type="submit"
          class="btn btn-success"
          value="Consultar"
          (click)="getAllAppointmentsBySpecialty()"
        /> -->
    </div>
  </div>

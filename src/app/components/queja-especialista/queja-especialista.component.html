<div class="">
  <div class="uno">
    <div class="form-group ml-2" id="formulario">
      <br />
      <h2>Opciones</h2>
      <br />
      <label for="especialista">Especialista:</label>
      <select
        name=""
        id="especialista"
        class="form-control"
        [(ngModel)]="selectedSpecialistComplain.especialista"
        required
      >
        <option value="1">--Seleccione una --</option>
        <option
          *ngFor="let x of specialists.sort()"
          value="{{ x.id }}"
          style="color: black;"
          >{{ x.nombre_especialista }}</option
        >
      </select>
      <br />
      <label for="calificacion">Calificaci√≥n:</label>
      <select
        name=""
        id="calificacion"
        class="form-control"
        [(ngModel)]="selectedSpecialistComplain.calificacion"
        required
      >
        <option value="1">NEGATIVO</option>
        <option value="2">NEUTRAL</option>
        <option value="3">POSITIVO</option>
      </select>
      <br />
      <label for="fechaIni">Fecha Inicio</label>
      <input
        type="date"
        class="form-control"
        [(ngModel)]="selectedSpecialistComplain.fecha_ini"
        required
      />
      <br />
      <label for="fechaFin">Fecha Final</label>
      <input
        type="date"
        class="form-control "
        [(ngModel)]="selectedSpecialistComplain.fecha_fin"
        required
      />
      <br />
      <input
        type="submit"
        class="btn btn-success"
        value="Consultar"
        (click)="getAllSpecialistComplain()"
      />
    </div>
  </div>
  <div class="hero">
    <div class="dos mt-3">
      <h3>
        Total Quejas por Especialista
      </h3>
    </div>
    <div class="tres mt-3 ml-2">
      <div class="chart-uno">
        <mat-tab-group mat-align-tabs="center">
          <mat-tab label="Torta">
            <google-chart
              #chart
              [title]="title"
              [type]="type"
              [data]="data"
              [columnNames]="columnNames"
              [options]="options"
              [width]="width"
              [height]="height"
            >
            </google-chart>
          </mat-tab>
          <mat-tab label="Barras">
            <google-chart
              #chart
              [title]="title1"
              [type]="type1"
              [data]="data1"
              [columnNames]="columnNames1"
              [options]="options1"
              [width]="width"
              [height]="height"
            >
            </google-chart>
          </mat-tab>

          <mat-tab label="Puntos">
            <google-chart
              #chart
              [title]="title2"
              [type]="type2"
              [data]="data2"
              [columnNames]="columnNames2"
              [options]="options2"
              [width]="width"
              [height]="height"
            >
            </google-chart>
          </mat-tab>
        </mat-tab-group>
      </div>
      <!--       <div class="chart-dos">
              <google-chart
                #chart
                [title]="title1"
                [type]="type1"
                [data]="data1"
                [columnNames]="columnNames1"
                [options]="options1"
                [width]="width1"
                [height]="height1"
              >
              </google-chart>
            </div> -->
    </div>
  </div>
</div>
